<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>天天填字012</title>
    <meta name="Keywords" content="天天填字网 填字游戏 填字制作 在线填字游戏" />
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <style>
        div {
            display: inline-block;
            width: 40px;
            height: 40px;
            /* border: 1px solid #cccccc; */
            margin: 5px;
        }

        .dd {
            border: 1px solid #cccccc;
        }
    </style>
</head>

<body>

    <h1>天天填字012</h1>
    <script language="JavaScript" type="text/javascript">

        var points = ["0-3", "1-0", "1-1", "1-2", "1-3", "1-4", "2-3", "3-3", "3-4", "3-5", "4-5", "5-3", "5-4", "5-5", "5-6", "5-7", "6-5", "6-7", "7-5", "7-7", "7-8", "7-9", "8-5"];

        var x = 10, y = 10;

        var temp = undefined;
        temp = points.shift();

        for (let i = 0; i < 10; i++) {

            for (let j = 0; j < y; j++) {
                if (temp == '' + i + '-' + j + '') {
                    document.write('<div class="dd">')
                    document.write(i + ',' + j)
                    temp = points.shift();
                } else {
                    document.write('<div>')
                }
                document.write('&nbsp;')
                document.write('</div>')
            }

            document.write('<br/>')

        }


        var array = document.getElementsByTagName('div');
        console.log(array)

        for (const ele in array) {
            if (array.hasOwnProperty(ele)) {
                const element = array[ele];
                console.info(element)

                console.info(element.innerText)

                if (element.innerText == '5,6') {
                    element.style = 'background-color:red'
                }

            }
        }


    </script>

    <br>


</body>

</html>
