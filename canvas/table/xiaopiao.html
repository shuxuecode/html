  <canvas id="myCanvas"></canvas>

  <script type="text/javascript">

    onload();

    function onload() {
      var canvas = document.querySelector('#myCanvas');
      var ctx = canvas.getContext('2d');
      canvas.width = 300;
      canvas.height = 600;
      canvas.style.border = '1px solid green';
      var rectH = 10;
      var rectW = 20;
      ctx.lineWidth = .5;
      //绘制表格
      // 第一步： 绘制横线
      for (var i = 0; i < canvas.width; i++) {
        // ctx.moveTo(rectW * i, 0);
        // //如果不设置moveTo，当前画笔没有位置
        // ctx.lineTo(rectW * i, canvas.height);
      }
      //第二步：绘制竖线：如果绘制的格子的宽高相等，可以将for循环放到一个里面；
      // for (var i = 0; i < canvas.height; i++) {
      //   ctx.moveTo(0, rectH * i);
      //   ctx.lineTo(canvas.width, rectH * i);
      // }
      ctx.stroke();

      var img = new Image()
      img.src = "https://www.baidu.com/img/flexible/logo/pc/result@2.png"

      //待图片加载完后，将其显示在canvas上
      img.onload = function () {
        // var ctx = cvs.getContext('2d');
        // ctx.drawImage(this, 0, 0);//this即是imgObj,保持图片的原始大小：470*480
        //ctx.drawImage(this, 0, 0,1024,768);//改变图片的大小到1024*768
      }

      ctx.font = "20px Arial"
      ctx.fillText("中文", 100, 50)

      ctx.font = "bold 20px Arial"
      ctx.fillText("中文", 100, 150)

      ctx.moveTo(100, 150)

      ctx.lineTo(200, 150)
      ctx.stroke();


      /*
      * font参数的值分为
      * font-style: normal(正常), italic(斜体字), oblique(倾斜字体) 后两种在网页端一般没什么区别
      * font-variant: normal(正常), small-caps(英文小写字母变成小的大写)
      * font-weight: normal(正常), bold(加粗) 100-900(一般不用)
      * font-size: 文字大小
      * font-family: 字体样式
      */
      ctx.font = "oblique small-caps bold 20px Arial";
      ctx.fillStyle = "blue";
      ctx.fillText("Hello Canvas!", 100, 200, 200);


    }

    function test() {
      var canvas = document.querySelector('#myCanvas');

      // }

      //   ctx.lineTo(canvas.width, rectH * i);
      // }

      // 绘制第一个单元格
      line(ctx, 100, 50, 200, 50)
      line(ctx, 200, 50, 200, 100)
      line(ctx, 200, 100, 100, 100)
      line(ctx, 100, 100, 100, 50)




      ctx.font = "20px Arial"
      ctx.fillText("中文", 100, 50)

      ctx.strokeRect(200, 50, 300, 100);

      text(ctx, 50, 200, 100, 50, "中文中文中文中文中文中文中文")

      ctx.stroke();
    }

    function line(ctx, startX, startY, endX, endY) {
      ctx.beginPath()
      ctx.moveTo(startX, startY)
      ctx.lineTo(endX, endY)
      ctx.lineWidth = '2px'
      ctx.stroke()
    }

    function text(ctx, startX, startY, width, height, str) {
      ctx.strokeRect(startX, startY, width, height)
      ctx.font = "10px serif"
      ctx.textAlign = "center"
      ctx.textBaseline = "middle"
      ctx.fillText(str, startX + (width / 2), startY + (height / 2), width)
    }

  </script>
