<html>

<head>
    <title>打印</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="print.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">


    <style>
        * {
            margin: auto;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: rgb(245, 245, 245);
        }

        

    </style>
</head>

<body>

    <h2>官方文档：    https://printjs.crabbly.com/</h2>

    <div class="main">
        <table border="1" id="myTable">
            <thead>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>


    <button type="button"
        onclick="printJS(
            { 
                printable: 'myTable', 
                type: 'html', 
                css: 'style.css', 
                style: 'style.css',
                documentTitle: '打印表格',
                footer: '底部'

            })">
        Print Form with Header
    </button>

    <script src="print.min.js"></script>
    <script>




    </script>
</body>

</html>
