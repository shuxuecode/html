<!DOCTYPE HTML>
<html>

<head>
  <title>DEMO</title>
  <meta charset="utf-8">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <link href="bootstrap-table-master/src/bootstrap-table.css" rel="stylesheet">
  <link href="bootstrap-table-jumpto.css" rel="stylesheet">


  <style>
.pagination-jump {
    margin: 0;
}

.pagination-jump {
    display: inline-block;
    padding-left: 1px;
    border-radius: 4px;
}

.pagination-jump>li {
    display: inline;
}

.pagination-jump>li>a, .pagination-jump>li>input, .pagination-jump>li>span {
    position: relative;
    float: left;
    margin-left: -1px;
    line-height: 1.42857143;
    color: #337ab7;
    text-decoration: none;
    background-color: #fff;
}

.pagination-jump>li>a {
    padding: 6px 12px;
    border: 1px solid #ddd;
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}

.pagination-jump>li>input {
    padding: 6px 0px;
    border: 1px solid #ddd;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    width: 36px;
    text-align: center;
}

.pagination-jump>li>span{
    padding: 6px 3px 6px 12px;
}


.pagination-jump>li>.jump-go {
    margin-left: 0;
    padding: 6px;
}







  </style>
</head>

<body>


  <table id="table"></table>



  <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>

  <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


  <!-- <script src="bootstrap-table-master/src/bootstrap-table.js"></script> -->
  <script src="bootstrap-table-master/dist/bootstrap-table.js"></script>

  <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

  <script src="bootstrap-table-export.js"></script>
  <script src="bootstrap-table-jumpto.js"></script>

  <script>
    $(function() {

      $("#table").bootstrapTable({
        // url: 'http://localhost:8899/data.json',
        // sidePagination: 'server', //设置为服务器端分页
        data:[{
            name: "aaa",
            age: 1
        },{
            name: "bbb",
            age: 0
        },{
            name: "ccc",
            age: 2
        }],
        sidePagination: 'client', //设置为服务器端分页
        pagination: true,
        paginationShowPageGo: true,
        showJumpto: true,
        pageList: [10, 20],
        pageSize: 1,
        pageNumber: 1,
        sortName: 'id',
        sortOrder: 'desc',
        clickToSelect: true,

        showExport: true,

        columns: [{
            checkbox: true,
            align: 'center'
          },
          {
            field: 'name',
            title: '姓名',
            align: 'center',
            valign: 'middle'
          },
          {
            field: 'age',
            title: '性别',
            align: 'center',
            valign: 'middle',
            formatter: function(value, row, index) {
              var text = '-';
              if (value == 1) {
                text = "男";
              } else if (value == 0) {
                text = "女";
              }
              return text;
            }
          },
          {
            field: 'id',
            title: '操作',
            align: 'center',
            valign: 'middle',
            formatter: function(value, row, index) {
              return '<button class="btn btn-primary btn-sm">编辑</button>';
            }
          }
        ],
        onLoadSuccess: function() { //加载成功时执行
          console.info("加载成功");
        },
        onLoadError: function() { //加载失败时执行
          console.info("加载数据失败");
        }

      });




    });
  </script>
</body>

</html>
